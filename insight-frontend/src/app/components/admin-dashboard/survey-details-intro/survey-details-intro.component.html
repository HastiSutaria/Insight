<div class="backdrop">
  <div class="alert-box">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        [(ngModel)]="name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Description</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        [(ngModel)]="description"
      ></textarea>
    </div>

    <div class="alert-box-actions">
      <button class="btn clk-button" (click)="createForm()">Create</button>
    </div>
  </div>
</div>
