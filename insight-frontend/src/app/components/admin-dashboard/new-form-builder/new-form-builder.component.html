<!-- title card -->

  <div
    [formGroup]="newInputForm"
    class="container mt-3"
  >
    <div>
      <div
        formArrayName="questionList"
        class="myDiv row"
        *ngFor="let element of questionListArray; let i = index"
      >
        <!-- Question card -->
        <div
          class="card row mt-3 callout callout-info p-0"
        >
          <div class="row">
            <!-- <pre>{{ element.value | json }}</pre> -->
            <app-form-question
              [questionFormGroup]="element"
              [questionIndex]="i"
            ></app-form-question>
            <div class="pl-2">
              <hr />
            </div>
            <div [formGroupName]="i" class="d-flex flex-row-reverse">
              <div
                class="material-icons p-2 pt-0"
                type="button"
                (click)="deleteQuestion(i)"
              >
               <i class="bi bi-trash"></i>
              </div>
              <div class="form-check p-2 pt-0">
                <input
                  formControlName="required"
                  class="form-check-input"
                  type="checkbox"
                  name="isRequired"
                />
                <label class="form-check-label" for="isRequired">
                  Required</label
                >
              </div>
            </div>
          </div>
          <div class="d-flex" style="position: absolute; left:44em;  ">
            <div class="row card">
              <div class="col-12 mt-2">
                <i type="button" (click)="addNewQuestion(i, 'test')" class="bi bi-plus" style="font-size:25px; -webkit-text-stroke: 1.2px;"></i>
              </div>
              <div class="col-12">
                <i class="bi bi-fonts" style="font-size:25px; -webkit-text-stroke: 1px;"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- end of question card -->
      </div>
    </div>
  </div>
