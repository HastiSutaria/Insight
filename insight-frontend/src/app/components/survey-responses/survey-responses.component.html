<body>
  <div class="container">
<div class="mt-4 heading">
  <h2>Responses</h2>
  <button type="button" class="btn clk-button" (click)="saveToExcel()">
    <i class="bi bi-file-earmark-spreadsheet-fill" style="color: white"></i
    > Download Data
  </button>
</div>
    <div class="list-group pt-3">
    

      <div class="mt-3">
        <table mat-table [dataSource]="dynamicData" class="mat-elevation-z8">
          <ng-container
            *ngFor="let col of dynamicColumns"
            matColumnDef="{{ col }}"
          >
            <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
            <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="dynamicColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: dynamicColumns"></tr>
        </table>
      </div>
    </div>

   
  </div>
<div class="container mt-5">
<h2>Analytics</h2>
  <div class="chart">
    <canvas #chart ></canvas>
    <canvas #chart2 ></canvas>
  </div>
</div>
 
</body>
