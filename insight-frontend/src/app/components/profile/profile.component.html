<div class="container bootstrap snippets bootdey mt-4">
    <h1 style="color:#2b7a78">My Profile</h1>
     <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img *ngIf= "profilePictureUrl" [src]="profilePictureUrl" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control" #uploadInput >
          <button type="submit" class="btn clk-button" (click)="uploadProfilePicture(uploadInput)">
            Upload
          </button>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info edit-form">
    
        <h3 style="color:#2b7a78">Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Full Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="fullname" [(ngModel)]="fullname">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="username" [(ngModel)]="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" name="email" [(ngModel)]="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" name="password" [(ngModel)]="passsword">
            </div>
          </div>
          <button type="submit" class="btn clk-button" (click)="updateProfile()">
            Update
          </button>
        </form>
      </div>
  </div>
</div>
